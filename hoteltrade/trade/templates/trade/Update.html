{% extends 'trade/listpage.html' %}
{% load static %}
{% block DataArea %}
 <h5 class="mb-3">{{title}}</h5>

<div class="scrolltable2" >
<table class="table table-sm table-bordered table-hover  ">
   <tr class="secondary">
    <th class="btnblack">Наименование:</th>
    <th class="text-center btnblack" colspan="2">Действие</th>
    </tr>
    <tr>
        <th class="btnblack">

    <form action="" method="post">
   {% csrf_token %}
        <div class="form-row pb-1 pl-2 pt-1">
    {{form.title}}

        </th>
<th colspan="2" class="btnblack"><div class="text-end ml-1  "><button type="submit" class="btn btn-warning btn-sm shadow  ">Изменить</button></div>
     </th>


    </form></th>
</div>

    </tr>
{% for item in data %}
<tr >
    <td class="pt-2 pb-0 lead" >{{item.title}}</td>

 <td class="text-center pt-0 pb-2 " style="vertical-align:middle"><a href="{% url 'Update' tableName item.pk %}" ><img src="{% static 'trade/images/edit2.png' %}" height="22" style="top:10px" ></a></td>
        <td class="text-center pt-0 pb-2 " style="vertical-align:middle"><a href="{% url 'Delete' tableName item.pk %}" ><img src="{% static 'trade/images/delete2.png' %}" height="18" style="top:10px" ></a></td>
</tr>
{% endfor %}
</table>
</div>
{% endblock DataArea %}
